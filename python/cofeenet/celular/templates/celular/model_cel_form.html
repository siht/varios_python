{% extends "base_generic.html" %}

{% block content %}
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	<form action="" method="post">
		{{ form.as_p }}
		{% csrf_token %}
        <input type="submit" value="Submit">
	</form>
{% endblock %}
